AWSTemplateFormatVersion: 2010-09-09
Description: Integration of SQS Lambda and S3 using Cloud Formation.

Parameters:
  s3Versioning:
    Description: Do you want versioning to be enabled ?
    Default: Suspended
    Type: String
    AllowedValues: [Enabled, Suspended]

Resources:
  SQSQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      DelaySeconds: 8
      MessageRetentionPeriod: 300
      QueueName: "SQSQueue1"
  MySNSTopic :
    Type : 'AWS::SNS::Topic'
    Properties:
      Subscription:
        - Endpoint:
            Fn::GetAtt:
              - "SQSQueue"
              - "Arn"
          Protocol: sqs
      TopicName: "MySNSTopic"

  LamdaFunction:
          Type: AWS::Lambda::Function
          Properties:
            FunctionName: Lambda01
            Role: !GetAtt LambdaExecutionRole.Arn
            Description: Lamda To push SQS message to S3
            Handler: index.handler
            Runtime: python3.7
            Code:
              ZipFile: |
                  import json
                  import boto3
                  def lambda_handler(event, context);
                  s3 = boto3.client("s3")
                  data = json.loads(event["Records"][0]["body"])
                  s3.put_object(Bucket="abhinav111128082021", Key="data.json", Body=json.dumps(data))

  LambdaExecutionRole:
          Type: AWS::IAM::Role
          Properties:
            RoleName: LambdaRole
            AssumeRolePolicyDocument:
              Statement:
                - Effect: Allow
                  Principal:
                    Service: lambda.amazonaws.com
                  Action: sts:AssumeRole
            Path: '/'
            Policies:
            - PolicyName: LambdaS3Role
              PolicyDocument:
                Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject*
                    - s3:ListBuckets
                  Resource: '*'
            - PolicyName: Lambdasqs
              PolicyDocument:
                Statement:
                - Effect: Allow
                  Action:
                  - 'sqs:*'
                  Resource: '*'

  s3Bucket1:
     Type: AWS::S3::Bucket
     Properties:
       BucketName: abhinav111128082021
       VersioningConfiguration: Enabled
       VersioningConfiguration:
         Status: !Ref s3Versioning
       LifecycleConfiguration:
         Rules:
           - Id: MovingToinfrquentTier
             Prefix: logs
             Status: Enabled
             Transitions:
               - TransitionInDays: 60
                 StorageClass: STANDARD_IA
           - Id: Rule for log prefix
             Prefix: MoveToGlacierRule
             Status: Enabled
             Transitions:
               - TransitionInDays: 180
                 StorageClass: GLACIER
           - Id: MoveToVault
             Prefix: logs
             Status: Enabled
             Transitions:
               - TransitionInDays: 200
                 StorageClass: DEEP_ARCHIVE
